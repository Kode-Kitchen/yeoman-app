<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/graphite.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/component.css">

    <div class="container">
        <section class="grid3d vertical" id="grid3d">
            <div class="grid-wrap">
                <div class="hi">
                    <img class="yeoman-hi" src="img/yeoman-hi.png">
                    <h1>Welcome to Yeoman, ladies and gentleman!</h1>
                    <p>We are here to improve your workflow and help you develop modern webapps. No more copy & paste.</p>

                </div>
                <div id="generators-grid" class="grid">
                </div>
            </div><!-- /grid-wrap -->
            <div id="content" class="content">
                <span class="loading"></span>
                <span class="icon close-content"></span>
            </div>
        </section>
    </div><!-- /container -->

    <script src="js/ui/vendor/classie.js"></script>

    <script src="js/ui/generators.js"></script>

    <script src="js/ui/prompt-form.js"></script>

    <script>
        window.generators.start();
        new grid3D(document.getElementById('grid3d'));
    </script>
